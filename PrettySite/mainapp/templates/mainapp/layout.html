<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block pagetitle %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mainapp\css\layout_style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body_content">
    <aside class="left-menu">
        <div class="logo">
            <span class="logo-text noselect">Pretty Site</span>
        </div>
        <div class="page-selector">
            <a href="{% url 'main' %}" class="left-panel-pages noselect">home</a>
            <a href="{% url 'about' %}" class="left-panel-pages noselect">about</a>
            <a href="" class="left-panel-pages noselect">posts</a>
        </div>
    </aside>
    <main class="page-content">
        {% block rootcontent %}
        {% endblock %}
    </main>
</body>
</html>
